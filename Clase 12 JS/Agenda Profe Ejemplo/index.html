<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Clase Objeto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container p-5">
      <div class="alert alert-danger" role="alert" id="error"></div>
      <div class="alert alert-success" role="alert" id="success"></div>
      <form>
        <div class="mb-3 form-floating">
          <input type="hidden" value="-1" id="index" />
          <input
            type="text"
            class="form-control"
            id="nombre"
            placeholder="Ingrese el Nombre"
          />
          <label for="nombre" class="form-label">Nombre</label>
        </div>
        <div class="mb-3 form-floating">
          <input
            type="text"
            class="form-control"
            id="apellido"
            placeholder="Ingrese el apellido"
          />
          <label for="apellido" class="form-label">Apellido</label>
        </div>
        <div class="row">
          <div class="col-8">
            <div class="mb-3 form-floating">
              <input
                type="number"
                class="form-control"
                id="dni"
                placeholder="Ingrese el dni"
              />
              <label for="dni" class="form-label">DNI</label>
            </div>
          </div>
          <div class="col-4 p-4">
            <button type="button" class="btn btn-success" onclick="consultar()">
              Consultar
            </button>
          </div>
        </div>

        <button type="button" class="btn btn-primary" onclick="saveStorage()">
          Guardar
        </button>
      </form>
      <div id="status"></div>
      <hr />
      <div id="filterData"></div>

      <table class="table">
        <thead>
          <tr>
            <th colspan="4"></th>
            <th>
              <input
                placeholder="Buscar por nombre , apellido o DNI"
                class="form-control"
                type="text"
                id="find"
                onkeyup="findData()"
              />
            </th>
          </tr>
          <tr>
            <th scope="col">#</th>
            <th scope="col" style="width: 25%;">Nombre</th>
            <th scope="col" style="width: 25%;">Apellido</th>
            <th scope="col">
              DNI
              <button onclick="ordenar()" class="btn btn-primary">
                <i id="icons" class="fa"></i>
              </button>
            </th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody id="resultTable"></tbody>
      </table>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
